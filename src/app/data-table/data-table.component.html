<p-dataTable [value]="data" [emptyMessage]="tableEmptyMessage" [responsive]=true>
  <p-column field="date" header="תאריך"></p-column>
  <p-column field="type" header="סוג"></p-column>
  <p-column field="invoice" header="חשבונית"></p-column>
  <p-column field="numLines" header="מספר שורות"></p-column>
  <p-column field="status" header="סטטוס"></p-column>
  <p-column field="linkInvoice" header="מדיה"></p-column>
  <p-column field="linkMedia" header="חשבונית"></p-column>
</p-dataTable>
